<div class="forecast-zone row forecast-day" style="width:{{width}}%">
  <div class="col-xs-12">
    <!--    {{day}}-->
  </div>

  <div class="col-xs-12">
    {{day.weekDay}}
  </div>
  <div class="col-xs-12">
    <img ng-src="{{day.icon}}">
  </div>
  <div class="row">
    <div class="col-xs-6">
      {{day.highTemp}}*
    </div>
    <div class="col-xs-6">
      {{day.lowTemp}}*
    </div>
  </div>
</div>
